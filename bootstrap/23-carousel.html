<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="carousel slide carousel-fade "  data-bs-ride="carousel" 
    id="productSlider"
   >
   <div class="carousel-indicators">
    <button type="button" data-bs-target="#productSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#productSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#productSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>


      <div class="carousel-inner">
        <div class="carousel-item active data-bs-interval="1000"">
       <img src="assets/img/jerry-adney-_WiFMBRT7Aw-unsplash.jpg" class="d-block w-100" alt="">
       <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="assets/img/richard-powazynski-xpxXbEKYxzk-unsplash.jpg" class="d-block w-100"  alt="">
            <div class="carousel-caption">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the Second slide.</p>
              </div>
        </div>

        <div class="carousel-item" data-bs-interval="500">
            <img src="assets/img/caterina-berger-Jvg6U2VW1dQ-unsplash.jpg"class="d-block w-100"    alt="">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for thethird slide.</p>
              </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#productSlider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" type="button"></span>
        PREV
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#productSlider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" type="button"></span>
       NEXT
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
